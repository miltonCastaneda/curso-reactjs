<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hola React.js</title>
</head>
<body>
	
	<scection id="container"></scection>


	<script src="http://fb.me/react-0.13.3.js"></script><!-- react -->
	<script src="http://fb.me/JSXTransformer-0.13.3.js"></script><!-- transformer -->
	<script type="text/jsx;harmony=true">
		
		var pokemons = [
			{number: 1, name: 'Bulbasur'},
			{number: 2, name: 'Ivysaur'},
			{number: 3, name: 'Venusaur'}
		];

		class PokeRow extends React.Component {
			render(){
				var url = ´http://veekun.com/dex/media/pokemon/main-sprites/x-y/$/this.props.number}.png´;
				return <div>
					<img src="" alt="">
					{this.props.name}
					</div>
			}
		}

		var pokemon = pokemons[0];
		React.render(<PokeRow name={pokemon.name} number={pokemon.number}/>,
			document.getElementById('container')
		);


		
	</script><!-- definir texto como javascript -->
	
</body>
</html>
