<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hola React.js</title>
</head>
<body>
	
	<scection id="container"></scection>


	<script src="http://fb.me/react-0.13.3.js"></script><!-- react -->
	<script src="http://fb.me/JSXTransformer-0.13.3.js"></script><!-- transformer -->
	<script type="text/jsx;harmony=true">
		class HelloWorldComponent extends React.Component{
			render(){
				return <h1>{ this.props.name } evoluciona en nivel { this.props.level}</h1>
			}
		}
		
		HelloWorldComponent.propTypes = {
			name: React.PropTypes.string,
			level: React.PropTypes.number
		};

		React.render(<HelloWorldComponent name={123} level={25} />, document.getElementById('container'));

		
	</script><!-- definir texto como javascript -->
	
</body>
</html>
